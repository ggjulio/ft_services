apiVersion: v1
kind: Service
metadata:
  labels:
    app: test
  name: test
spec:
  type: LoadBalancer
  selector:
    app: test
  ports:
    - port: 80
      protocol: TCP
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: test
  name: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: test
    spec:
      containers:
      - image: my-nginx
        imagePullPolicy: Never
        name: my-nginx
        resources: {}
status: {}
