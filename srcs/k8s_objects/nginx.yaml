apiVersion: v1
kind: Service
metadata:
  name: nginx
  labels:
    app: nginx
    env: learning
  annotations:
    metallb.universe.tf/allow-shared-ip: "true"
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 80
      targetPort: 80
    - name: https
      port: 443
      targetPort: 443
  selector:
    app: nginx

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx
    env: learning
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
        env: learning
    spec:
      containers:
      - name: nginx
        image: my-nginx
        imagePullPolicy: Never
        ports:
        - containerPort: 80
          name : http
        - containerPort: 443
          name : https
