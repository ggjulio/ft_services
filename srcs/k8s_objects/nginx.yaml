apiVersion: v1
kind: Service
metadata:
  labels:
    app: my-nginx
    env: learning
  name: my-nginx
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 80
      targetPort: 80
    - name: https
      port: 443
      targetPort: 443
  selector:
    app: my-nginx

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: my-nginx
    env: learning
  name: my-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-nginx
  template:
    metadata:
      labels:
        app: my-nginx
        env: learning
    spec:
      containers:
      - name: my-nginx
        image: my-nginx
        imagePullPolicy: Never
        ports:
        - containerPort: 80
          name : http
        - containerPort: 443
          name : https
