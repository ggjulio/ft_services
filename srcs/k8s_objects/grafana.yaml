apiVersion: v1
kind: Service
metadata:
  name: grafana
  labels:
    app: grafana
    env: learning
  annotations:
    metallb.universe.tf/allow-shared-ip: "ft_services"
spec:
  type: LoadBalancer
  ports:
    - port: 3000
      targetPort: 3000
  selector:
    app: grafana
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: grafana
    env: learning
  name: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
        env: learning
    spec:
      volumes:
        - name: nginx-config
          configMap:
              name: nginx-config
      containers:
      - name: grafana
        image: my-grafana
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
        volumeMounts:
          - mountPath: /etc/nginx/conf.d/
            name: nginx-config
            readOnly: true
